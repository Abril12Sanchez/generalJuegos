<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Juegos</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Juegos Mecánicos</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Tarjeta para cada juego -->
            <div class="col">
                <div class="card h-100">
                    <img src="/frontend/img/torom.jpg" class="card-img-top" alt="Imagen de Juego 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Toro Mecánico</h5>
                        <p class="card-text">Renta de toro mecánico grande</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary w-100"
                                onclick="window.location.href='https://generaljuegos-gateway.onrender.com/juegos/lista-juegos'">
                                Ver más...
                            </button>
                            <form action="https://generaljuegos-gateway.onrender.com/reservas/reservar" method="POST">
                                <button type="submit" class="btn btn-success w-100">Reservar</button>
                            </form>
                            <form action="https://generaljuegos-gateway.onrender.com/pagos/pagar" method="POST">
                                <button type="submit" class="btn btn-warning w-100">Pagar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repite el bloque de tarjeta para otros juegos -->
            <div class="col">
                <div class="card h-100">
                    <img src="/frontend/img/barcopi.jpg" class="card-img-top" alt="Imagen de Juego 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Barco Pirata</h5>
                        <p class="card-text">Renta de juego mecánico canoa infantil</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary w-100"
                                onclick="window.location.href='https://generaljuegos-gateway.onrender.com/juegos/lista-juegos'">
                                Ver más...
                            </button>
                            <form action="https://generaljuegos-gateway.onrender.com/reservas/reservar" method="POST">
                                <button type="submit" class="btn btn-success w-100">Reservar</button>
                            </form>
                            <form action="https://generaljuegos-gateway.onrender.com/pagos/pagar" method="POST">
                                <button type="submit" class="btn btn-warning w-100">Pagar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Añade más tarjetas según sea necesario -->
            <div class="col">
                <div class="card h-100">
                    <img src="/frontend/img/carricho.jpg" class="card-img-top" alt="Imagen de Juego 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Carritos Chocones</h5>
                        <p class="card-text">Renta de juego mecánico carritos chocones infantiles</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary w-100"
                                onclick="window.location.href='https://generaljuegos-gateway.onrender.com/juegos/lista-juegos'">
                                Ver más...
                            </button>
                            <form action="https://generaljuegos-gateway.onrender.com/reservas/reservar" method="POST">
                                <button type="submit" class="btn btn-success w-100">Reservar</button>
                            </form>
                            <form action="https://generaljuegos-gateway.onrender.com/pagos/pagar" method="POST">
                                <button type="submit" class="btn btn-warning w-100">Pagar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
