<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>General Juegos</title>
</head>
<body>
    <h1>Bienvenido a General Juegos</h1>
    <div class="botones-container">
        <!-- Botón para ver juegos -->
        <button onclick="window.location.href='https://generaljuegos-gateway.onrender.com/juegos/lista-juegos'">
            Ver Juegos
        </button>

        <!-- Botón para hacer una reserva -->
        <button onclick="window.location.href='https://generaljuegos-gateway.onrender.com/reservas/reservar'">
            Reservar
        </button>

        <!-- Botón para realizar un pago -->
        <button onclick="window.location.href='https://generaljuegos-gateway.onrender.com/pagos/pagar'">
            Pagar
        </button>
    </div>
</body>
</html>
